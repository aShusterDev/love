<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        background-image: url('images/background1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
    }
    #question {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }
    .answer {
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.5s;
    }
    .yes {
        color: green;
    }
    .no {
        color: red;
    }
</style>
</head>
<body>
<div id="question">Do you love me?</div>
<div class="answer yes" onclick="showPictures()">Yes</div>
<div class="answer no" onmouseover="moveAnswer(this)">No</div>

<script>
function moveAnswer(answer) {
    var newX = Math.floor(Math.random() * window.innerWidth);
    var newY = Math.floor(Math.random() * window.innerHeight);
    answer.style.position = "absolute";
    answer.style.left = newX + "px";
    answer.style.top = newY + "px";
}

function showPictures() {
    var images = [
        'images/1.jpg',
        'images/2.jpg',
        'images/3.jpg',
        'images/4.jpg',
        'images/5.jpg'
    ];
    var message = "Because I love you endlessly mari jaan";
    var gallery = window.open("", "_blank");
    var galleryDocument = gallery.document;
    galleryDocument.write("<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Gallery</title><style>body {font-family: Arial, sans-serif;margin: 0;padding: 0;height: 100vh;display: flex;justify-content: center;align-items: center;flex-direction: column;background-image: url('images/background2.jpg');background-repeat: no-repeat;background-size: cover;background-attachment: fixed;position: relative;}#overlay {position: absolute;top: 0;left: 0;width: 100%;height: 100%;}h1 {font-size: 48px;margin-bottom: 20px;text-align: center;}img {width: 150px;margin: 5px;border-radius: 5px;}</style></head><body><div id='overlay'></div><h1>" + message + "</h1><div class='gallery-container'>");
    images.forEach(function(imageUrl) {
        galleryDocument.write("<img src='" + imageUrl + "'>");
    });
    galleryDocument.write("</div></body></html>");
    galleryDocument.close();
}
</script>
</body>
</html>
